<form>

      <label for="exampleInputEmail1">Todo Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Task">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="exampleInputPassword1" placeholder="Enter Description">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
