<h1 class="my-2">Your Tasks</h1>


<div *ngIf="this.todo.length ===0; else elseBlock">No Todos To display</div>
<ng-template #elseBlock>

    <div *ngFor="let todo of todo" class="my-1">
        <div class="d-inline">
            <div class=" d-inline">
                <h2>{{todo.title}}</h2>
                <h5>{{todo.desc}} </h5>
                <button class="btn btn-danger" style="margin-bottom:15px;" (click)="OnDelete(todo)">delete</button>
            </div>
        </div>
    </div>
</ng-template>
